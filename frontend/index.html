<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=browse.html">
    <title>Moonfin for webOS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00a4dc 0%, #0088bb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .manual-link {
            display: inline-block;
            padding: 12px 32px;
            background: linear-gradient(135deg, #00a4dc 0%, #0088bb 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .manual-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 164, 220, 0.4);
        }

        .manual-link:focus {
            outline: 3px solid #00a4dc;
            outline-offset: 4px;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 164, 220, 0.4);
        }

        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00a4dc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'browse.html';
            }, 100);

            var link = document.querySelector('.manual-link');
            if (link) {
                link.focus();
            }

            document.addEventListener('keydown', function(e) {
                var keyCode = e.keyCode;
                
                if (keyCode === 13 || keyCode === 461) {
                    e.preventDefault();
                    window.location.href = 'browse.html';
                }
            });
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">Moonfin</div>
        <div class="spinner"></div>
        <p class="message">Redirecting to application...</p>
        <p class="message" style="font-size: 14px; margin-top: 40px;">
            If you are not redirected automatically, please click below:
        </p>
        <a href="browse.html" class="manual-link">Launch Moonfin</a>
    </div>
</body>
</html>
